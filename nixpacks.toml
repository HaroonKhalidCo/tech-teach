[providers]
python = "3.12"

[phases.setup]
nixPkgs = ["ffmpeg"]

[phases.install]
cmds = [
  "python3 -m venv /app/.venv",
  "/app/.venv/bin/pip install --upgrade pip",
  "/app/.venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "/app/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

